<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJX Storyteller</title>
  <style>
    /* DJX Branding: Clean, modern, minimalist */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a; /* Dark Gray */
      color: #ffffff; /* White text */
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #000000; /* Black */
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #FFCF00; /* Yellow accent */
    }

    header p {
      font-size: 1rem;
      color: #cccccc; /* Light gray for contrast */
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    #story-container {
      background-color: #262626; /* Slightly lighter dark gray */
      padding: 2rem;
      border-radius: 8px;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #FFCF00; /* Yellow accent */
    }

    #story-prompt {
      width: 100%;
      height: 100px;
      margin: 1rem 0;
      padding: 0.5rem;
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #FFCF00;
      border-radius: 4px;
      resize: none;
    }

    button {
      background-color: #FFCF00; /* Yellow accent */
      color: #000000;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      margin: 0.5rem;
    }

    button:hover {
      background-color: #e6b800; /* Darker yellow on hover */
    }

    #story-text {
      margin: 1rem 0;
      font-size: 1.1rem;
    }

    #choices {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000000;
      color: #cccccc;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>DJX Storyteller</h1>
    <p>by Don Juwon Xavier</p>
  </header>
  <main>
    <section id="story-container">
      <h2>Start Your Story</h2>
      <textarea id="story-prompt" placeholder="Enter a story prompt (e.g., 'A brave knight in a magical forest')"></textarea>
      <button onclick="startStory()">Begin Story</button>
      <div id="story-text"></div>
      <div id="choices"></div>
    </section>
  </main>
  <footer>
    <p>Â© 2025 DJX. All rights reserved.</p>
  </footer>

  <script>
    let previousChoices = [];

    async function startStory() {
      const prompt = document.getElementById('story-prompt').value.trim();
      if (!prompt) {
        alert('Please enter a story prompt!');
        return;
      }

      // Reset choices for new story
      previousChoices = [];
      await fetchStory(prompt);
    }

    async function fetchStory(prompt) {
      const apiKey = 'AIzaSyB6SqNYj52aBVgqBZjvr5UYPpfnZSuPe0w'; // Replace with your Gemini API key
      const storyPrompt = previousChoices.length > 0
        ? `Continue the story based on the following choices: ${previousChoices.join(', ')}. ${prompt} At the end, provide 3 distinct choices for the reader to continue the story, formatted as: [Choice 1], [Choice 2], [Choice 3].`
        : `Start a new story: ${prompt}. At the end, provide 3 distinct choices for the reader to continue the story, formatted as: [Choice 1], [Choice 2], [Choice 3].`;

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{ parts: [{ text: storyPrompt }] }],
            }),
          }
        );

        const data = await response.json();
        const storyText = data.candidates[0].content.parts[0].text;

        // Extract choices from story text
        const choiceRegex = /\[(.*?)\]/g;
        const choices = [...storyText.matchAll(choiceRegex)].map(match => match[1]);
        const story = storyText.replace(choiceRegex, '').trim();

        displayStory(story, choices);
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to fetch story. Please check your API key or network.');
      }
    }

    function displayStory(story, choices) {
      const storyText = document.getElementById('story-text');
      const choicesDiv = document.getElementById('choices');

      storyText.innerText = story;
      choicesDiv.innerHTML = '';

      choices.forEach((choice) => {
        const button = document.createElement('button');
        button.innerText = choice;
        button.onclick = () => {
          previousChoices.push(choice);
          fetchStory(`Continue the story based on the choice: ${choice}`);
        };
        choicesDiv.appendChild(button);
      });
    }
  </script>
</body>
</html>
